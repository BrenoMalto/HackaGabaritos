<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - HackaGabaritos</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>

    </style>
</head>
<body>

<div style="display: flex; min-height: 100vh;">
    <div th:replace="/menulateral :: menuLateral"></div>
    <main style="flex-grow: 1; padding: 20px;">

        <div class="container my-5 d-flex justify-content-center">
            <div class="card shadow-lg" style="max-width: 450px; width: 100%;">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${turma.id == null} ? 'Nova Turma' : 'Editar Turma'">Formulário de Turma</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/turmas/salvar}" th:object="${turma}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Turma:</label>
                            <input
                                    type="text"
                                    id="nome"
                                    th:field="*{nome}"
                                    class="form-control"
                                    placeholder="Ex: Turma A - 1º ano"
                                    required
                            />
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <a th:href="@{/turmas}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
