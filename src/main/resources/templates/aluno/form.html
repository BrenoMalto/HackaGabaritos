<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Aluno</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div style="display: flex; min-height: 100vh;">
    <div th:replace="~{/menulateral :: menuLateral}"></div>
    <main style="flex-grow: 1; padding: 20px;">

        <div class="container my-5 d-flex justify-content-center">
            <div class="card shadow-lg" style="max-width: 450px; width: 100%;">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${aluno.id == null} ? 'Novo Aluno' : 'Editar Aluno'">Formulário de Aluno</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Aluno:</label>
                            <input
                                    type="text"
                                    id="nome"
                                    th:field="*{nome}"
                                    class="form-control"
                                    placeholder="Ex: João da Silva"
                                    required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="turma" class="form-label">Turma:</label>
                            <select id="turma" th:field="*{turma.id}" class="form-select" required>
                                <option value="">Selecione uma turma</option>
                                <option th:each="t : ${turmas}" th:value="${t.id}" th:text="${t.nome}"
                                        th:selected="${aluno.turma != null and aluno.turma.id == t.id}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="disciplinas" class="form-label">Disciplinas:</label>
                            <select id="disciplinas" th:field="*{disciplinas}" class="form-select" multiple size="5">
                                <option th:each="d : ${disciplinas}" th:value="${d.id}" th:text="${d.nome}"
                                        th:selected="${aluno.disciplinas != null and #lists.contains(aluno.disciplinas, d)}"></option>
                            </select>
                            <small class="form-text text-muted">Segure Ctrl/Cmd para selecionar múltiplas disciplinas.</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <a th:href="@{/alunos}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
